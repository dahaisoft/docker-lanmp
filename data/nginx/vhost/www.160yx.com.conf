server {
    listen       80;
    listen       443;

    ssl on;
    ssl_certificate  /etc/nginx/ssl/server.crt;
    ssl_certificate_key  /etc/nginx/ssl/server_nopwd.key;

    server_name  www2.160yx.com;

    #charset koi8-r;

    #access_log  logs/host.access.log  main;

#    location / {
#        root   /var/www/html/www.160yx.com;
#        index  index.html index.htm index.php;
#
#        # Redirect everything that isn't a real file to index.php
#        try_files $uri $uri/ /index.php$is_args$args;
#    }

    location ~ ^(.+\.php)(.*)$ {
        root           /var/www/html/www.160yx.com;
        fastcgi_split_path_info       ^(.+\.php)(.*)$;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO       $fastcgi_path_info;

        fastcgi_pass   unix:/tmp/php-fpm.socket;
        fastcgi_index  index.php;
        include        fastcgi_params;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    location ~ \.php$ {
        root           /var/www/html/www.160yx.com;
        fastcgi_param PATH_INFO       abcddfdfd;
        fastcgi_pass   unix:/tmp/php-fpm.socket;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        include        fastcgi_params;
    }

    location / {
        set $flag 0;
        if (!-f $request_filename) {
            set $flag "${flag}1";
        }
        if ($request_filename ~ ^(\/var\/www\/html\/www.160yx.com\/[\w]+)/.*) {
            set $flag "${flag}2";
            set $dirname $1;
        }
        if (-d $dirname) {
            set $flag "${flag}3";
        }
        if ($flag = 0123) {
            rewrite  ^/([\w]+)/(.*)$  /$1/index.php?s=$2  last;
        }

        if (!-e $request_filename) {
            rewrite  ^/app.php/(.*)/(.*)/*$  /app.php?m=$1&a=$2  last;

            rewrite  ^(.*)$  /index.php?s=$1&abc_$flag  last;
            break;
        }
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
}

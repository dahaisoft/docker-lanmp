<VirtualHost *:80>
    ServerName 192.168.99.100
    DocumentRoot /var/www/html
    
    ErrorLog "/var/log/apache2/dummy-localhost-error.log"
    CustomLog "/var/log/apache2/dummy-localhost-access.log" common
    
    <Directory /var/www/html>
        Options ExecCGI FollowSymLinks
        AllowOverride all
        allow from all
        Order allow,deny
    </Directory>
</VirtualHost>

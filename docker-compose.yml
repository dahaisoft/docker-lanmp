  # node:
  #   image: mhart/alpine-node-auto:latest
  # python:
  #   image: python:alpine
  # golang:
  #   image: go:alpine
  redis:
    container_name: redis
    image: redis:alpine
  # mongo:
  #   image: mongo:latest
  mariadb:
    container_name: mariadb
    image: mariadb:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: a123456
    volumes:
      - ./data/mariadb:/var/lib/mysql
  samba:
    container_name: samba
    build: ./samba
    volumes:
      - ./:/shared
    ports:
      - "137-139:137-139"
      - "445:445"

version: '2'
services:
  nginx:
    container_name: nginx
    build:
      context: ./nginx
    ports:
      - "8000:80"
    volumes:
      - ./data/alpine/nginx/root/etc/nginx/vhost:/etc/nginx/vhost
      - ./www:/var/www/html
  php-fpm:
    container_name: php-fpm
    build:
      context: ./php-fpm
      dockerfile: Dockerfile7
    ports:
      - "9000:9000"
    volumes:
      - ./www:/var/www/html
    # networks:
    #   app_net:
    #     ipv4_address: 172.1.0.5
  # php-composer:
  #   container_name: php-composer

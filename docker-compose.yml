nginx:
  build: ./nginx
  container_name: nginx
  ports:
    - "8000:80"
  volumes:
    - ./data/alpine/nginx/root/etc/nginx/vhost:/etc/nginx/vhost
    - ./www:/var/www/html
php-fpm:
  build: ./php-fpm
  dockerfile: Dockerfile7
  container_name: php-fpm
  ports:
    - "9000:9000"
  volumes:
    - ./www:/var/www/html
php-composer:
  image: composer/composer:alpine
node:
  image: node
python:
  image: python:alpine
golang:
  image: go:alpine
redis:
  image: redis:alpine
mongo:
  image: mongo:latest
mariadb:
  image: mariadb:latest
  ports:
    - "3306:3306"
